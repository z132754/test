<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軌道練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="universe">
    <div id="stars"></div>
    <div id="sunOrbit"></div>
         <img id="sun" src="images/sun.png" alt="sun" width="40" height="40">

        <img id="水星" src="images/水星2.png" alt="水星" width="40" height="40">
